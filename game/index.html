<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Falling Cups Game</title>

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Open+Sans" rel="stylesheet">

</head>

<body>
  <div>  <p>Hey there sheeps! Can you survive a disposable cup shower?</p>
  </div>

  <main>


    <div id="gameContainer">

      <div class="sheep" id="gamePlayer">
        <span class="top">
          <div class="body"></div>
          <div class="head" id="head">
            <div class="eye one"></div>
            <div class="eye two"></div>
            <div class="ear one"></div>
            <div class="ear two"></div>
          </div>
        </span>
        <div class="legs">
          <div class="leg"></div>
          <div class="leg"></div>
          <div class="leg"></div>
          <div class="leg"></div>
        </div>
      </div>

    </div>
    <!-- <h1 id="title">BOUNCING BALL</h1> -->
    <!-- <div id="highScoresContainer"></div> -->
    <!-- <h3 id="score"></h3> -->

  </main>

  <!-- <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script> -->
  <script src="js/main.js"></script>
</body>

</html>
